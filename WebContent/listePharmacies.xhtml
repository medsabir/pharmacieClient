<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>	<style>
	   
         .p{ 
        background-image:url("resources/image/images (1).jpg");
         background-repeat: no-repeat;
          background-size: 22% 100%;
       display:block;
       color : Black;
        font-family: sans-serif;
        font-size: x-large; 
         width:420px;
         height:70px;
         border:2px solid ;
          border-color: Grey ;
        
          margin-left:auto;
          margin-right:auto;
           text-align:right;
            padding-top: 50px;
             
             }
      .center{
              margin-left: auto;
              margin-right: auto;}
             </style>
	
	<title>liste des pharmacies</title>
	<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
</h:head>
<h:body>
	<h:form >

          <h:outputText value="Liste de toutes les pharmacies" styleClass="p" /> 
          
		     <br/>     <br/>   <p:separator />  <br/>     
		<p:dataTable value="#{pharmacie.getListe()}" var="aux" width="1300px" styleClass="center">
			<p:column headerText="NÂ°" width="30">
				<h:outputText value="#{aux.id} ">
				</h:outputText>
			</p:column>

			<p:column headerText="Nom " width="300">
				<h:outputText value="#{aux.getNom()}">
				</h:outputText>
			</p:column>

			<p:column headerText="Adresse" width="500">
				<h:outputText value="#{aux.getAdresse()}">
				</h:outputText>
			</p:column>
					<p:column headerText="Telephone" width="200">
				<h:outputText value="#{aux.getNum()} ">
				</h:outputText>
			</p:column>
		
				<p:column headerText="Email" width="200">
				<h:outputText value="#{aux.getEmail()} ">
				</h:outputText>
			</p:column>
		</p:dataTable>
   
     <br/>
      <p:growl id="growl" showDetail="true"/>
      <p:gmap center="#{pharmacie.getX()}, #{pharmacie.getY()}" zoom="12" type="ROADMAP" model="#{pharmacie.getMR().getSimpleModel()}" styleClass="center" style="width:500px;height:400px;" id="map2" >
	  <p:ajax event="overlaySelect" listener="#{markerSelectionView.onMarkerSelect}" update="growl" />
	
	  </p:gmap>
	</h:form>


</h:body>
</html>
